services:
  app:
    image: ${DOCKER_IMAGE:-top-ai-news:latest}
    container_name: top-ai-news
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - app-data:/app/data
    environment:
      - TZ=Asia/Shanghai

  nginx:
    image: nginx:alpine
    container_name: top-ai-news-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    container_name: top-ai-news-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"

volumes:
  app-data:
  certbot-etc:
  certbot-var:
  certbot-webroot:
