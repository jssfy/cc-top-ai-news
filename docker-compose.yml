services:
  news:
    image: ${DOCKER_IMAGE:-news:latest}
    container_name: news
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - app-data:/app/data
    environment:
      - TZ=Asia/Shanghai
    networks:
      - https-toolkit-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  https-toolkit-network:
    external: true

volumes:
  app-data:
