# Docker Compose override for HTTPS mode
# 使用方式: docker compose -f docker-compose.yml -f docker-compose.https.yml up -d

services:
  nginx:
    volumes:
      # 挂载本地证书目录
      - ${HOME}/.local-certs/yeanhua.asia:/etc/nginx/ssl:ro
      # 使用 HTTPS 配置
      - ./deploy/nginx/conf.d/default-https.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
